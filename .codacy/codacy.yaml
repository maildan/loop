analysis:
    exclude:
        - node_modules/**
        - .next/**
        - out/**
        - coverage/**
    - coverage/lcov-report/**
    - out/_next/**
    - src/renderer/out/**
    - src/renderer/.next/**
    - src/renderer/out/_next/**
    - public/**/lcov-report/**
    - release/**
    - '**/*.js.map'
    - '**/*.css.map'
    - '**/*.tgz'
    - '**/.DS_Store'
    - '.vscode/**'
    - '.github/**'
        - dist/**
        - build/**
        - public/**/lcov-report/**
        - '**/*.min.js'
        - scripts/**
runtimes:
    - java@17.0.10
    - node@22.2.0
    - python@3.11.11
tools:
    - eslint@8.57.0
    - lizard@1.17.31
    - pmd@6.55.0
    - pylint@3.3.6
    - semgrep@1.78.0
    - trivy@0.65.0
